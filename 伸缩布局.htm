<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩布局三等份</title>
</head>
<style>
section {
	width: 800px;
	height: 200px;
	background-color: #fff;
	border: 1px solid #000;
	margin: 100px auto;
	display: flex;
}
section div {
	height: 100%;
}
section div:nth-child(1) {
	background-color: pink;
	width: 230px;
}
section div:nth-child(2) {
	background-color: purple;
	flex: 1;
	margin: 0 2px;
}
section div:nth-child(3) {
	background-color: pink;
	flex: 2;
}
</style>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
</html>
